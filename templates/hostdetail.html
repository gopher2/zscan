{% extends 'base.html' %}

{% block content %} 
<h1>Open Ports on {{ host_info.0 }}{%- if host_info.1 != ' ' -%} - {{ host_info.1 }}{% endif %}
</h1>

<table class="table table-hover">
  <thead>
    <td>Open Port</td>
    <td>Last Seen</td>
  </thead>
  {% for row in host_data %}
  <tr> 
    <td>{{row["service"]}} / {{row["port"]}}</td>
    <td>{{row["scantime"]}}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
