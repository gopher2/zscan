<!doctype html>
<html lang="en">
  <body>
      <table style="width:100%" >
        <thead>
          <td>Host</td>
          <td>Service</td>
          <td>Port</td>
          <td>Time</td>
        </thead>
        {% for row in host_data %}
        <tr> 
          <td>{{row["ip_address"]}}</td>
          <td>{{row["service"]}}</td>
          <td>{{row["port"]}}</td>
          <td>{{row["scantime"]}}</td>
        </tr>
        {% endfor %}
      </table>
  </body>
</html>
