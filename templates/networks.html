{% extends 'base.html' %}

{% block content %} 


<table class="table table-hover">
  <thead>
    <td>Network</td>
    <td>Description</td>
    <td>Scan Enabled</td>
    <td>Port Enabled</td>
  </thead>
  {% for row in network_data %}
  <tr class='clickable-row' data-href="/networks/{{row['network_id']}}" method = POST>
    <td>{{row["network"]}}</a></td>
    <td>{{row["description"]}}</td>
    <td>{{row["enabled"]}}</td>
    <td>EDIT</td>	
  </tr>
  {% endfor %}
</table>    
{% endblock %}
